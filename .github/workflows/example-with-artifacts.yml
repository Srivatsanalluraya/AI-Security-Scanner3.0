name: Security Scan with Artifacts

on: [push, pull_request]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to commit artifacts
      pull-requests: write  # Required for PR comments
      security-events: write  # Required for security tab
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Run AI Security Scanner
        uses: Srivatsanalluraya/AI-Security-Scanner3.0@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          scan_path: "."
          enforce_policy: "false"
      
      - name: Commit artifacts to repository
        if: always()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add artifacts/ || true
          git diff --staged --quiet || git commit -m "ðŸ”’ Security scan artifacts [skip ci]"
          git push || true
